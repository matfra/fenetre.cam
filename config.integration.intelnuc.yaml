admin_server:
  enabled: true
  listen: 0.0.0.0:8889 [::]:8889
cameras:
  gopro-hero-6:
    day_settings:
      trigger_exposure_time_ms: 4
      url_commands:
      - /gp/gpControl/command/mode?p=1
      - /gp/gpControl/command/sub_mode?mode=1&sub_mode=1
      - /gp/gpControl/setting/17/0
      - /gp/gpControl/setting/82/0
      - /gp/gpControl/setting/100/1
      - /gp/gpControl/setting/21/1
      - /gp/gpControl/setting/22/0
      - /gp/gpControl/setting/23/0
      - /gp/gpControl/setting/24/1
      - /gp/gpControl/setting/75/3
      - /gp/gpControl/setting/25/1
      - /gp/gpControl/setting/97/0
    gopro_ble_identifier: '8608'
    gopro_ip: 10.5.5.9
    gopro_model: hero6
    lat: 37.75676
    lon: -122.44577
    night_settings:
      trigger_iso: 300
      url_commands:
      - /gp/gpControl/command/mode?p=1
      - /gp/gpControl/command/sub_mode?mode=1&sub_mode=2
      - /gp/gpControl/setting/17/0
      - /gp/gpControl/setting/19/0
      - /gp/gpControl/setting/82/0
      - /gp/gpControl/setting/100/0
      - /gp/gpControl/setting/21/1
      - /gp/gpControl/setting/22/0
      - /gp/gpControl/setting/23/0
      - /gp/gpControl/setting/24/3
      - /gp/gpControl/setting/75/3
      - /gp/gpControl/setting/25/1
    postprocessing:
    - type: crop
      area: 0,0,4000,3000
    - background_color: (100, 100, 100)
      color: white
      enabled: true
      position: top_right
      size: 36
      type: timestamp
    - enabled: true
      major_bar_color: grey
      major_bar_width: 4
      minor_bar_color: '#333333'
      minor_bar_width: 2
      overlay_bar_color: rgba(255, 0, 0, 0.5)
      overlay_bar_width: 4
      overlay_border_color: white
      overlay_border_width: 3
      overlay_rect_height_ratio: 1
      overlay_rect_width: 15
      overlay_width: 1000
      padding: 5
      position: top_center
      type: sun_path
    sky_area: 0.499,0.171,1.000,0.492
    ssim_area: 0.507,0.037,1.000,0.460
global:
  log_dir: /srv/fenetre/logs
  logging_level: INFO
  logging_levels:
    gopro: DEBUG
    postprocess: WARNING
  storage_management:
    check_interval_s: 300
    dry_run: false
    enabled: true
    work_dir_max_size_GB: 30
  sunrise_sunset_interval_s: 10
  timezone: America/Los_Angeles
  ui:
    fullscreen_camera: gopro-hero-6
    landing_page: fullscreen
  work_dir: /srv/fenetre/data
http_server:
  enabled: true
  listen: 0.0.0.0:8888 [::]:8888
timelapse:
  daily_timelapse:
    enabled: true
    ffmpeg_2pass: true
    ffmpeg_options: -c:v libvpx-vp9 -b:v 0 -crf 18
    file_extension: webm
    framerate: 60
  frequent_timelapse:
    enabled: false
    ffmpeg_2pass: false
    ffmpeg_options: -extbrc 1 -look_ahead 1 -look_ahead_depth 60 -g 120 -bf 3 -preset
      veryslow -c:v hevc_qsv -b:v 4M -maxrate 5M -bufsize 8M -profile:v main -movflags
      +faststart
    file_extension: mp4
