admin_server:
  enabled: true
  listen: 0.0.0.0:8889 [::]:8889
cameras:
  a-cool-http-cam-with-clouds:
    lat: 37.7749
    lon: -122.4194
    postprocessing:
    - area: 217,0,2777,1562
      type: crop
    - color: white
      enabled: true
      format: '%Y-%m-%d %H:%M:%S %Z'
      position: bottom_right
      size: 24
      type: timestamp
    - background_color: rgba(255, 255, 255, 0.3)
      enabled: true
      major_bar_color: grey
      major_bar_width: 2
      minor_bar_color: '#333333'
      minor_bar_width: 1
      overlay_bar_color: rgba(255, 0, 0, 0.5)
      overlay_bar_width: 4
      overlay_border_color: white
      overlay_border_width: 4
      overlay_rect_height_ratio: 1
      overlay_rect_width: 15
      overlay_width: 800
      padding: 5
      position: top_center
      sun_arc_color: rgba(255, 165, 0, 0.6)
      type: sun_path
    sky_area: 0.112,0.025,1.000,0.137
    ssim_area: 0.109,0.118,0.249,0.800
    ssim_setpoint: 0.93
    timeout_s: 20
    url: https://isitfoggy.com/photos/latest.jpg
    work_dir_max_size_GB: 5
global:
  log_dir: /srv/fenetre/logs
  logging_level: INFO
  logging_levels:
    fenetre.gopro: DEBUG
    fenetre.postprocess: WARNING
  storage_management:
    check_interval_s: 300
    dry_run: true
    enabled: true
    work_dir_max_size_GB: 10
  sunrise_sunset_interval_s: 10
  timezone: America/Los_Angeles
  work_dir: /srv/fenetre/data
http_server:
  enabled: true
  listen: 0.0.0.0:8888 [::]:8888
timelapse:
  ffmpeg_2pass: true
  ffmpeg_options: -c:v libvpx-vp9 -b:v 0 -crf 12
  file_extension: webm
  framerate: 48
  frequent_timelapse:
    enabled: false
    ffmpeg_2pass: false
    ffmpeg_options: -extbrc 1 -look_ahead 1 -look_ahead_depth 60 -g 120 -bf 3 -preset
      veryslow -c:v hevc_qsv -b:v 4M -maxrate 5M -bufsize 8M -profile:v main -movflags
      +faststart
    file_extension: mp4
ui:
  fullscreen_camera: a-cool-http-cam-with-clouds
  landing_page: list
