<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenetre Configuration</title>
    <link rel="stylesheet" href="/static/admin/style.css">
</head>
<body>
    <div class="container">
        <h1>Fenetre Configuration Editor</h1>
        <p style="text-align: center;">
            <a href="/static/admin/visual_config.html">Go to Visual Crop Configuration Tool</a>
        </p>

        <div class="controls">
            <button id="loadConfigBtn">Load Current Config</button>
            <button id="saveConfigBtn" disabled>Save to config.yaml</button>
            <button id="reloadAppBtn">Reload Application Config</button>
            <button id="syncUiBtn">Sync UI</button>
            <button id="rebuildCamerasBtn">Rebuild cameras.json</button>
            <button id="addCameraBtn">Add New Camera</button> <!-- Added this button -->
        </div>

        <div id="statusMessage"></div>

        <div id="configFormContainer">
            <!-- Dynamic form will be rendered here by JavaScript -->
            <p>Click "Load Current Config" to view and edit.</p>
        </div>
    </div>

    <script src="/static/admin/app.js"></script>
</body>
</html>
