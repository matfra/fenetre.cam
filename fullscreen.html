<!DOCTYPE html>
<html>
<head>
<title>Fullscreen Camera View</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }
  img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<img id="cameraImage" src="" alt="Loading camera feed...">

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const cameraName = urlParams.get('camera');
  const imageElement = document.getElementById('cameraImage');

  function updateImage() {
    if (cameraName) {
      // Add a cache-busting parameter to the URL.
      const imageUrl = `photos/${cameraName}/latest.jpg?t=${Date.now()}`;
      imageElement.src = imageUrl;
    } else {
      imageElement.alt = "No camera specified. Please add '?camera=CAMERA_NAME' to the URL.";
    }
  }

  function openCameraPopup() {
    if (cameraName) {
      window.open(`camera.html?camera=${cameraName}`, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
    }
  }

  // Initial image load
  updateImage();

  // Refresh the image every 60 seconds
  setInterval(updateImage, 60000);

  // Request fullscreen on load
  document.documentElement.requestFullscreen().catch(err => {
    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
  });

  // Open camera popup on click
  document.addEventListener('click', openCameraPopup);
</script>

</body>
</html>
