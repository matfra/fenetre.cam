<!DOCTYPE html>
<html>
<head>
<title>Fullscreen Camera View</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }
  a {
    display: block;
    width: 100%;
    height: 100%;
  }
  img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<a id="cameraLink" href="#">
  <img id="cameraImage" src="" alt="Loading camera feed...">
</a>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const cameraName = urlParams.get('camera');
  const imageElement = document.getElementById('cameraImage');
  const cameraLink = document.getElementById('cameraLink');

  function updateImage() {
    if (cameraName) {
      // Add a cache-busting parameter to the URL.
      const imageUrl = `photos/${cameraName}/latest.jpg?t=${Date.now()}`;
      imageElement.src = imageUrl;
      cameraLink.href = `camera.html?camera=${encodeURIComponent(cameraName)}`;
    } else {
      imageElement.alt = "No camera specified. Please add '?camera=CAMERA_NAME' to the URL.";
    }
  }

  // Initial image load
  updateImage();

  // Refresh the image every 60 seconds
  setInterval(updateImage, 60000);

  // Request fullscreen on load
  document.documentElement.requestFullscreen().catch(err => {
    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
  });
</script>

</body>
</html>
